<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
             background-image: url('background_image.jpg'); /* Replace with the path to your image */
             background-size: cover; /* Adjust the background size to cover the entire viewport */
             background-position: center; /* Center the background image */
             height: 100vh; /* Full height of the viewport */
        }
        }
        h1 {
            color: #e74c3c;
        }
        #options-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .option-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #response-img {
            max-width: 100%;
            margin-top: 20px;
            display: none;
        }
        #go-back-btn {
            display: none;
        }
        #response-img img {
            max-width: 100%; /* Ensure images don't exceed the width of the container */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine?</h1>
    <div id="options-container">
        <button class="option-btn" onclick="showResponse('no')">No</button>
        <button class="option-btn" onclick="showResponse('maybe')">Maybe</button>
        <button class="option-btn" onclick="showResponse('yes')">Yes</button>
    </div>

    <div id="response-img">
        <img id="response-image" alt="Response Image">
    </div>

    <button id="go-back-btn" class="option-btn" onclick="resetPage()">Go Back</button>

    <script>
        function showResponse(response) {
            var optionsContainer = document.getElementById('options-container');
            var responseImgContainer = document.getElementById('response-img');
            var goBackButton = document.getElementById('go-back-btn');

            optionsContainer.style.display = 'none';
            goBackButton.style.display = 'inline-block';

            if (response === 'no') {
                responseImgContainer.innerHTML = '<img src="sad_cat_image.jpg" alt="Sad Cat">';
            } else if (response === 'maybe') {
                responseImgContainer.innerHTML = '<img src="benefits_of_dating_image.jpg" alt="Benefits of Dating">';
            } else if (response === 'yes') {
                responseImgContainer.innerHTML = '<img src="custom_image.jpg" alt="Custom Image">';
            }

            responseImgContainer.style.display = 'block';
        }

        function resetPage() {
            var optionsContainer = document.getElementById('options-container');
            var responseImgContainer = document.getElementById('response-img');
            var goBackButton = document.getElementById('go-back-btn');

            optionsContainer.style.display = 'flex';
            responseImgContainer.style.display = 'none';
            goBackButton.style.display = 'none';
        }
    </script>
</body>
</html>
